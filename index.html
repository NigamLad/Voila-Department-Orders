<html>

<head>
    <title>Voila Department Orders</title>
    <link rel='stylesheet' href='Voila-Department-Orders/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/fileparse.js"></script>
</head>

<body>
    <section id = "inputArea">
        <h1>Insert a file</h1>
        <form id='drop-area'>
            <input type='file' id='file-selector' accept=".csv">
        </form>
    </section>


    <section id = "dataPreview">
        <table id="contents" style="display:none">

        </table>
    </section>

    <section id="printContent">
        <div id="meat" style="display:none">
            <h1>Voila - Meat</h1>
            <table id="meatTable">

            </table>
        </div>

        <div id="seafood" style="display:none">
            <h1>Voila - Seafood</h1>
            <table id="seafoodTable">

            </table>
        </div>

        <div id="produce" style="display:none">
            <h1>Voila - Produce</h1>
            <table id="produceTable">

            </table>
        </div>

        <div id="deli" style="display:none">
            <h1>Voila - Deli</h1>
            <table id="deliTable">

            </table>
        </div>
    </section>


</body>

</html>
