<html>

<head>
    <title>Voila Department Orders</title>
    <link rel='stylesheet' href='stylesheets/styles.css'>
    <link rel='stylesheet' href='/Voila-Department-Orders/stylesheets/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/fileparse.js"></script>
    <script src="js/collapse.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body id='drop-area'>

    <header>
        <h4>Safeway Tools</h4>
        <section class = "navbar">
            <a id = "currentNav"><h6>Voila Department Orders</h6></a>
            <a href = '/Voila-Department-Orders/unmatchedVendorEntry.html'><h6>Unmatched Vendor Entry</h6></a>
            <a href = '/Voila-Department-Orders/weeklySalesReport.html'><h6>Weekly Sales Report</h6></a>
        </section>
    </header>

    <section id="inputArea">
        <h1>Insert a file</h1>
        <form id='fileInput'>
            <input type='file' id='file-selector' accept=".csv">
        </form>
    </section>

    <section id="dataPreview">
        <div class="tableContent" id="allData" style="display:none">
            <button class="collapsible">All Orders</button>
            <div class="content">
                <table id="contents">

                </table>
            </div>
        </div>
    </section>

    <section id="printContent">
        <div class="tableContent" id="meat" style="display:none">
            <button class="collapsible">Voila - Meat</button>
            <div class="content">
                <table id="meatTable">

                </table>
            </div>
        </div>

        <div class="tableContent" id="seafood" style="display:none">
            <button class="collapsible">Voila - Seafood</button>
            <div class="content">
                <table id="seafoodTable">

                </table>
            </div>
        </div>

        <div class="tableContent" id="weightedProduce" style="display:none">
            <button class="collapsible">Voila - Produce Weighted</button>
            <div class="content">
                <table id="weightedProduceTable">

                </table>
            </div>
        </div>
        
        <div class="tableContent" id="eachProduce" style="display:none">
            <button class="collapsible">Voila - Produce Each</button>
            <div class="content">
                <table id="eachProduceTable">

                </table>
            </div>
        </div>

        <div class="tableContent" id="deli" style="display:none">
            <button class="collapsible">Voila - Deli</button>
            <div class="content">
                <table id="deliTable">

                </table>
            </div>
        </div>

        <div class="tableContent" id="bakery" style="display:none">
            <button class="collapsible">Voila - Bakery</button>
            <div class="content">
                <table id="bakeryTable">

                </table>
            </div>
        </div>

        <div class="tableContent" id="sushi" style="display:none">
            <button class="collapsible">Voila - Sushi</button>
            <div class="content">
                <table id="sushiTable">

                </table>
            </div>
        </div>
    </section>
</body>

</html>
