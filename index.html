<html>

<head>
    <title>Voila Department Orders</title>
    <link rel='stylesheet' href='/styles.css'>
    <link rel='stylesheet' href='/Voila-Department-Orders/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/fileparse.js"></script>
    <!-- <script src="js/collapse.js"></script> -->
</head>

<body id='drop-area'>
    <section id="inputArea">
        <h1>Insert a file</h1>
        <form id='fileInput'>
            <input type='file' id='file-selector' accept=".csv">
        </form>
    </section>

    <section id="dataPreview">
        <div class="tableContent" id="allData" style="display:none">
            <button class="collapsible">All Orders</button>
            <div class="content">
                <table id="contents">

                </table>
            </div>

        </div>
    </section>

    <section id="printContent">
        <div class="tableContent" id="meat" style="display:none">
            <button class="collapsible active">Voila - Meat</button>
            <div class="content">
                <table id="meatTable">

                </table>
            </div>

        </div>

        <div class="tableContent" id="seafood" style="display:none">
            <button class="collapsible active">Voila - Seafood</button>
            <div class="content">
                <table id="seafoodTable">

                </table>
            </div>

        </div>

        <div class="tableContent" id="produce" style="display:none">
            <button class="collapsible active">Voila - Produce</button>
            <div class="content">
                <table id="produceTable">

                </table>
            </div>

        </div>

        <div class="tableContent" id="deli" style="display:none">
            <button class="collapsible active">Voila - Deli</button>
            <div class="content">
                <table id="deliTable">

                </table>
            </div>

        </div>

        <div class="tableContent" id="bakery" style="display:none">
            <button class="collapsible active">Voila - Bakery</button>
            <div class="content">
                <table id="bakeryTable">

                </table>
            </div>

        </div>

        <div class="tableContent" id="sushi" style="display:none">
            <button class="collapsible active">Voila - Sushi</button>
            <div class="content">
                <table id="sushiTable">

                </table>
            </div>

        </div>
    </section>
</body>

</html>
